<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/a2b5bef9b3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-2.5">
              <input
                type="submit"
                value="Search"
                class="form-control btn shadow-sm"
              />
            </div>
            <!--
            <div class="col-3">
              <button class="btn current shadow-sm" id="current-loc-btn">
                My location
              </button>
            </div>
            -->
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img
                src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt="Clear Sky"
                class="weather-icon float-left"
                id="weatherIcon"
              />

              <div class="float-left">
                <span class="temperature" id="temperature">19</span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a>
                  <a href="#" id="fahrenheit-link">
                    <!--°F reveal to activate the F conversion-->
                  </a>
                </span>
              </div>
            </div>
            <div>
              <ul>
                <li>Humidity: <span id="humid">0</span>%</li>
                <li>Wind: <span id="wind">0</span> km/h</li>
              </ul>
            </div>
          </div>
          <div>
            <h1 id="city">New York</h1>
            <ul>
              <li id="date"></li>
              <li id="description">Clear Sky</li>
            </ul>
          </div>
        </div>
        <br />
        <p><b class="forecast">5 days forecast...</b></p>

        <hr />
        <!--new forecast-->
        <div class="weather-forecast row" id="weather-forecast"></div>
      </div>
    </div>
    <p class="code-source">
      <a href="https://github.com/Barbsp/weather-app-SCP" target="_blank"
        >Open-source code</a
      >
      by Barbra Alves
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
