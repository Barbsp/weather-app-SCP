<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/a2b5bef9b3.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-2.5">
              <input
                type="submit"
                value="Search"
                class="form-control btn shadow-sm"
              />
            </div>
            <div class="col-3">
              <button class="btn current shadow-sm" id="current-loc-btn">
                My location
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />

              <div class="float-left">
                <span class="temperature" id="temperature">19</span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
            <div>
              <ul>
                <li>Humidity: <span id="humid">0</span>%</li>
                <li>Wind: <span id="wind">0</span> km/h</li>
              </ul>
            </div>
          </div>
          <div>
            <h1 id="city">Valencia</h1>
            <ul>
              <li id="date"></li>
              <li id="description">Partly Cloudy</li>
            </ul>
          </div>
        </div>
        <br />
        <p><b class="forecast">5 days forecast...</b></p>
        <hr />
        <div class="card-group row">
          <div class="col">
            <div class="card-body text-center">
              <p class="day1" id="day-1">Thu</p>
              <p class="img-card">
                <i class="fa-solid fa-cloud-rain"></i>
              </p>
              <p class="temp-day"><b>74°</b> / 66°</p>
            </div>
          </div>
          <div class="col">
            <div class="card-body text-center">
              <p class="day2" id="day-2">Fri</p>
              <p class="img-card">
                <i class="fa-solid fa-cloud-rain"></i>
              </p>
              <p class="temp-day"><b>74°</b> / 60°</p>
            </div>
          </div>
          <div class="col">
            <div class="card-body text-center">
              <p class="day3" id="day-3">Sat</p>
              <p class="img-card">
                <i class="fa-solid fa-sun"></i>
              </p>
              <p class="temp-day"><b>74°</b> / 65°</p>
            </div>
          </div>
          <div class="col">
            <div class="card-body text-center">
              <p class="day4" id="day-4">Sun</p>
              <p class="img-card">
                <i class="fa-solid fa-sun"></i>
              </p>
              <p class="temp-day"><b>83°</b> / 75°</p>
            </div>
          </div>

          <div class="col">
            <div class="card-body text-center">
              <p class="day5" id="day-5">Mon</p>
              <p class="img-card">
                <i class="fa-solid fa-sun"></i>
              </p>
              <p class="temp-day"><b>80°</b> / 73°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
